aggregates:
  SkillProcessMutex:
    module: "Common"
    id:
      name: PlayerId
      type: address
      generator:
        class: assigned
        tableName: SkillProcessMutexTable
    properties:
      ActiveSkillType:
        type: SkillType
        optional: true

  Item:
    module: "Common"
    id:
      name: ItemId
      type: u32
      generator:
        class: assigned
        tableName: ItemTable
    properties:
      Name:
        type: AsciiString
        length: 100
      #Type:
      #  type: ItemType
      RequiredForCompletion:
        type: bool
      SellsFor:
        type: u32


singletonObjects:
  ExperienceTable:
    module: "Common"
    properties:
      Items:
        itemType: ExperienceTableItem
    methods:
      "__Init__":
        event:
          isObjectShared: true # Share the object after initialization.


valueObjects:
  ExperienceTableItem:
    module: "Common"
    properties:
      Level:
        type: u16
      Experience:
        type: u32
      Difference:
        type: u32

  ItemCreation:
    module: "Common"
    properties:
      #RequirementsSkill:
      #  type: SkillType
      RequirementsLevel:
        type: u16
      BaseQuantity:
        type: u32
      BaseExperience:
        type: u32
      BaseCreationTime:
        type: u64
      EnergyCost:
        type: u32

  ItemProduction:
    module: "Common"
    properties:
      RequirementsLevel:
        type: u16
      Materials:
        itemType: ProductionMaterial
        isList: true
      BaseQuantity:
        type: u32
      BaseExperience:
        type: u32
      BaseCreationTime:
        type: u64
      EnergyCost:
        type: u32
      SuccessRate: #(percentage)
        type: u16
    methods:
      New:
        isConstructor: true
        parameters:
          RequirementsLevel:
            type: u16
          MaterialItemId_1:
            type: u32
          MaterialQuantity_1:
            type: u32
          MaterialItemId_2:
            type: u32
            optional: true
          MaterialQuantity_2:
            type: u32
            optional: true
          MaterialItemId_3:
            type: u32
            optional: true
          MaterialQuantity_3:
            type: u32
            optional: true
          MaterialItemId_4:
            type: u32
            optional: true
          MaterialQuantity_4:
            type: u32
            optional: true
          MaterialItemId_5:
            type: u32
            optional: true
          MaterialQuantity_5:
            type: u32
            optional: true
          BaseQuantity:
            type: u32
          BaseExperience:
            type: u32
          BaseCreationTime:
            type: u64
          EnergyCost:
            type: u32
          SuccessRate: #(percentage)
            type: u16
        implementationLogic:
          Move: >-
            let materials = std::vector::empty();
                    std::vector::push_back(
                        &mut materials,
                        infinite_sea_common::production_material::new(material_item_id_1, material_quantity_1)
                    );
                    if (std::option::is_some(&material_item_id_2)) {
                        std::vector::push_back(
                            &mut materials,
                            infinite_sea_common::production_material::new(
                                std::option::extract(&mut material_item_id_2),
                                std::option::extract(&mut material_quantity_2)
                            )
                        );
                    };
                    if (std::option::is_some(&material_item_id_3)) {
                        std::vector::push_back(
                            &mut materials,
                            infinite_sea_common::production_material::new(
                                std::option::extract(&mut material_item_id_3),
                                std::option::extract(&mut material_quantity_3)
                            )
                        );
                    };
                    if (std::option::is_some(&material_item_id_4)) {
                        std::vector::push_back(
                            &mut materials,
                            infinite_sea_common::production_material::new(
                                std::option::extract(&mut material_item_id_4),
                                std::option::extract(&mut material_quantity_4)
                            )
                        );
                    };
                    if (std::option::is_some(&material_item_id_5)) {
                        std::vector::push_back(
                            &mut materials,
                            infinite_sea_common::production_material::new(
                                std::option::extract(&mut material_item_id_5),
                                std::option::extract(&mut material_quantity_5)
                            )
                        );
                    };
                    {_INSTANTIATE_STRUCT_}

  ProductionMaterial:
    module: "Common"
    properties:
      ItemId:
        type: u32
      Quantity:
        type: u32
        #1  Copper Ore
        #1  Tin Ore


