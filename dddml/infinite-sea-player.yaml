aggregates:
  Player:
    #module: "Player"
    metadata:
      #Preprocessors: ["MOVE_CRUD_IT"]
      #CRUD_IT_NO_UPDATE: true
      #CRUD_IT_NO_DELETE: true
      #NO_MOVE_EVENT_MODULE: true
      ShouldIssuePublisherObject: true
    friends:
      - SkillProcess.StartProduction
      - SkillProcess.CompleteProduction
    id:
      name: Id
      type: UID
    properties:
      Owner:
        type: address
      Level:
        type: u16
        defaultLogic:
          Move: "1"
      Experience:
        type: u32
        defaultLogic:
          Move: "0"
      Items:
        itemType: PlayerItem
      #Nickname:
      #  type: AsciiString
      #  length: 50
      #Intro:
      #  type: String
      #  length: 350

    entities:
      PlayerItem:
        id:
          name: ItemId
          type: u32
        properties:
          Quantity:
            type: u32

    methods:
      Create:
        isCreationCommand: true
        event:
          isObjectShared: true # Share the object after created.
          name: PlayerCreated
          properties:
            Owner:
              type: address
        #constants:
        #  ESenderHasNoPermission:
        #    constantExpression:
        #      Move: 22
        #    type: u64
        #verificationLogic:
        #  Move: >
        #    assert!(sui::tx_context::sender(ctx) == owner, ESenderHasNoPermission);

      Airdrop:
        requiredPermission: "__Publisher__"
        #requiredPermission: AdminCap
        parameters:
          ItemId:
            type: u32
          Quantity:
            type: u32
        event:
          name: PlayerAirdropped

      DeductItems:
        isInternal: true
        parameters:
          Items:
            itemType: ProductionMaterial
        event:
          name: PlayerItemsDeducted

      IncreaseExperienceAndItems:
        isInternal: true
        parameters:
          Experience:
            type: u32
            description: "Increased experience value"
          Items:
            itemType: ProductionMaterial
          NewLevel:
            type: u16
        event:
          name: PlayerExperienceAndItemsIncreased
